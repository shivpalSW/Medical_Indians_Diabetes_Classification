<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="static/css/style.css">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <!-- Specifying Title Name -->
        <title>Medical Diagnosis Diabetes Detection</title>
    </head>
    

    <!-- Starting the web page design -->
    <body TEXT = "WHITE";>
        <div class="bg-image"></div>
        <div class="bg-text">
        <h1> Medical Diagnosis - Diabetes Detection </h1>
        <br>
        <br>
                        
        <!-- Form coding -->
        <form method="post" , action="{{url_for('index')}}", accept-charset="utf-8">
            

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Enter Your Age (yrs) : </h3></label>
                <div class="col form-group" style="text-align: left">
                    <input class="form-control" type="number" min="1" 
                    id="age" name="age" placeholder="Enter Your Age : " required>
                </div>
            </div>            

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Enter Your BMI : </h3></label>
                <div class="col form-group" style="text-align: left">
                    <input class="form-control" type="number" min="7" max="110" step="any"
                    id="bmi" name="bmi" placeholder="Fill Values Between 7 to 110" required>
                </div>
            </div>

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Enter Your Plasma(g/L) : </h3></label>
                <div class="col form-group" style="text-align: left">
                    <input class="form-control" type="number" min="1" max="100" step="any"
                    id="plasma" name="plasma" placeholder="Fill Values Between 1 to 100" required>
                </div>
            </div>

            <div class="form-group row" >
                <div class="col-md-3 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-3 form-group" style="text-align: left"><h3>Enter Your BP(mmHg) : </h3></label>
                <div class="col form-group" style="text-align: left">
                    <input class="form-control" type="number" min="1" max="200" 
                    id="bp" name="bp" placeholder="Fill Values Between 1 to 200" required>
                </div>
            </div>

            <div class="form-group row" >
                <div class="col-md-1 form-group" style="text-align: left" >
                </div>
                <label class="col-sm-5 form-group" style="text-align: left"><h3>Enter Your Diabetes Pedigree Function : </h3></label>
                <div class="col form-group" style="text-align: left">
                    <input class="form-control" type="number" min="0" max="5" step="any"
                    id="diabetes_pedigree_function" name="diabetes_pedigree_function" placeholder="Fill Values Between 0 to 5" required>
                </div>
            </div>                  


            <div class="col-12 form-group" style="text-align: center">
                <button class="btn btn-primary from-control" onclick="send_data()">Predict Diabetes</button>
            </div>
            
            <p style = "font-size: medium; ">Â©Shivpal Wadkar</p> 

        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
